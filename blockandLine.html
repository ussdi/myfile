<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Block and Line Example</title>
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <!-- block element with h1 -->
    <h1>Block and Inline Elements</h1>
    <!-- block element with p -->
    <p>
      ipsum loren jffvkfkdko dkdjojjc iejjfwij nenwjnenwo wnefnwnfw wnkenflkwn
      wjenfwej
    </p>

    <!-- linear element but I made it block-->
    <img src="images.jpeg" alt="Example Image" class="block-image" />
    <br /><br />
    <!-- linear element -->
    <span class="inline">This is an inline element.</span>
    <span class="inline">This is another inline element.</span>
  </body>
</html>
