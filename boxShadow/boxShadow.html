<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Shadow Example</title>
    <link rel="stylesheet" href="boxShadow.css" />
  </head>
  <body>
    <div class="grid">
      <div class="box1">
        <h1>Box Shadow 1</h1>
      </div>
      <div class="box2">
        <h2>Box Shadow 2 with h2</h2>
      </div>
      <div class="box3">
        <p>Box Shadow 3 with text shadow</p>
      </div>
      <div class="box4">
        <p>Linear gradient</p>
      </div>
      <div class="box5">
        <p>Linear gradient 2</p>
      </div>
      <div class="box6">
        <p>Radial gradient</p>
      </div>
    </div>
  </body>
</html>
